<!DOCTYPE html>
<html lang="vn">
	<head>
		<meta charset="UTF-8">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link rel="icon" href="https://hiepdeep.netlify.app/library/favicon/favicon.ico">
		<title>HiepDeep</title>
		<meta name="title" content="HiepDeep">
		<meta name="description" content="HiepDeep">
		<link rel='stylesheet' href='https://hiepdeep.netlify.app/library/code/css/oneforall.css'>
		<style type="text/css">
			* {
				font: 14px "Bai Jamjuree", sans-serif;
				color: #444;
			}
			body {
				background: #e9e9e9;
				letter-spacing: 0.05em;
			}
		</style>
	</head>
	<body>
		<div id='textData'></div>
		<script src=""></script>
		<script type="text/javascript">
			const readTxt = async() => {
				let url = ".../py_demo_1.txt";
				let response = await fetch (url);
				const txt = await response.text().then(( str ) => {
					return str;
				});
				document.getElementById('textData').innerHTML = txt;
			}
			readTxt ();
		</script>
	</body>
</html>
