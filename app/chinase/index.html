<!DOCTYPE html>
<html lang="vn">
	<head>
		<meta charset="UTF-8">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link rel="icon" href="https://hiepdeep.github.io/library/favicon/translate.ico">
		<title>Chinase</title>
		<link rel="stylesheet" href="https://hiepdeep.github.io/library/style/all.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="form">
			<form action="" id="form">
				<label for="input_chinase" class="label">
					<h3>Chinase</h3>
					<input type="text" name="input_chinase" id="input_chinase" placeholder="你好" required>
				</label>
				<label for="input_pinyin" class="label">
					<h3>Pinyin</h3>
					<input type="text" name="input_pinyin" id="input_pinyin" placeholder="nǐ hǎo" required>
				</label>
				<label for="input_vietnamse" class="label">
					<h3>Vietnamse</h3>
					<input type="text" name="input_vietnamse" id="input_vietnamse" placeholder="xin chào" required>
				</label>
				<label for="input_lable" class="label">
					<h3>Lable</h3>
					<input type="text" name="input_lable" id="input_lable" placeholder="N/A">
				</label>
				<button btn-style blue class="btn" type="submit">Generator</button>
			</form>
		</div>
		<div class="list" id="list"></div>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
		<script src='https://hiepdeep.github.io/library/script/function/functions.js'></script>
		<script src="script.js"></script>
	</body>
</html>
