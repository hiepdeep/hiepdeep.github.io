<!DOCTYPE html>
<html lang="vn">
	<head>
		<meta charset="UTF-8">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link rel="icon" href="https://hiepdeep.github.io/library/favicon/instagram.ico">
		<title>Share Images</title>
		<link rel="stylesheet" href="https://hiepdeep.github.io/library/style/all.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="app">
			<div class="row form-active">
				<label for="btn-upload-image">
					<input type="file" id="btn-upload-image" accept="image/*" style="display:none">
					<span class="text" btn-style blue>Upload Image</span>
					<span id="upload-image-error"></span>
				</label>
				<span id="total-image">0</span>
			</div>
			<div class="row data" id="box-images">
				<div class="loading"></div>
			</div>
		</div>
		<div class="preview-image">
			<div id="preview-image"></div>
		</div>
		<div id="croper-box">
			<div class="row-1">
				<span class="material-symbols-rounded">crop</span>
				<div class="btn-gr">
					<button btn-style blue id="croper-box-save-image">Save</button>
					<button btn-style red id="croper-box-close">Close</button>
				</div>
			</div>
			<div class="row-2">
				<div id="croper-box-dragg-area">
					<div id="croper-box-dragg">
						<div id="croper-box-dragg-resizer"></div>
					</div>
				</div>
				<canvas id="croper-box-canvas-image"></canvas>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
		<script src='https://hiepdeep.github.io/library/script/function/functions.js'></script>
		<script src="script.js"></script>
	</body>
</html>
