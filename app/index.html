<!DOCTYPE html>
<html lang="vn">
	<head>
		<meta charset="UTF-8">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<base href="https://hiepdeep.github.io/app">
		<link rel="icon" href="library/favicon/hiepdeep.ico">
		<title>HiepDeep | V1.0.1</title>
		<meta name="title" content="HiepDeep">
		<meta name="description" content="HiepDeep">
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
		<link rel="stylesheet" href="library/style/oneforall.css">
		<link rel="stylesheet" href="library/style/home-page.css">
	</head>
	<body>
		<div id="preloader">
			<svg viewbox="0 0 240 240">
				<circle cx="120" cy="120" r="90"></circle>
			</svg>
		</div>
		<div class="app">
			<div class="header">
				<div class="margin--">
					<div class="aside aside-left">
						<a href="javascript:;">
							<img src="library/pictures/live-chat-outlined.png" alt="">
						</a>
					</div>
					<div class="aside aside-right" id="user-logged">
						<a href="javascript:;">Hiep</a>
						<button id="btn-logout" class="material-icons">power_settings_new</button>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="margin--">
					<div class="aside aside-left">
						<div class="view-option">
							<div class="view-option-index">
								<span class="text">Tất cả bài viết</span>
								<span class="material-icons">view_list</span>
							</div>
							<div class="view-option-items">
								<span class="view-option-item">Tất cả bài viết</span>
								<span class="view-option-item">Bài viết của bạn bè</span>
							</div>
						</div>
						<div class="content"></div>
					</div>
					<div class="aside aside-right">right
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			console.clear();
			const app = firebase.initializeApp({
				databaseURL: "https://hiepdeep-default-rtdb.firebaseio.com"
			});
			const database = firebase.database();
			const accounts = "authentication";
			// Javascript
			document.addEventListener("DOMContentLoaded", function() {
				const viewOptionIndexText = document.querySelector(".view-option-index > .text");
				const viewOptionItems = document.querySelectorAll(".view-option-items > .view-option-item");
				viewOptionItems.forEach(item => {
					item.addEventListener("click", function() {
						const selectedText = this.textContent;
						viewOptionIndexText.textContent = selectedText;
					});
				});
			});
		</script>
	</body>
</html>
