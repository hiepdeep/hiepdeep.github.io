			}
			#ctnTabs .txtImport .importPlace table tr td {
				font-size: 12px;
			}
			#ctnTabs .txtImport label[for=addPlace] {
				margin-bottom: 12px;
				color: rgba(255, 255, 255, 0.9);
				background: #2873bd;
				padding: 12px;
				text-align: center;
				cursor: pointer;
			}
			#ctnTabs .txtImport label[for=addPlace]:hover {
				background: #2467aa;
			}
			#ctnTabs .txtImport label[for=addPlace]:active {
				background: #205c97;
			}
			#txtExport {
				display: none;
				height: 100%;
				overflow: scroll;
				border: 1px solid #c7cdd1;
			}
			#txtExport.active {
				display: block;
			}
			#txtExport table {
				table-layout: auto;
				width: 100%;
				border-collapse: collapse;
				user-select: all;
				background: white;
				overflow: scroll;
			}
			#txtExport table tr:nth-child(1):hover {
				background: #ddd;
			}
			#txtExport table tr:hover {
				background: #f1f1f1;
				cursor: pointer;
			}
			#txtExport table tr th, #txtExport table tr td {
				font: 11px "Consolas", sans-serif;
				padding: 12px;
				color: #444;
				vertical-align: middle;
				text-align: left;
			}
			#txtExport table tr th {
				background: #ddd;
				font-weight: bold;
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div id="btnTabs">
			<button class="btnImport active">Điền <b>Mark</b> vào ô tương ứng</button>
			<span class="btnNext">></span>
			<button class="btnImport">Chọn file <b>Place (.csv)</b> đã lưu</button>
			<span class="btnNext">></span>
			<button id="btnExport">Generator</button>
			<span class="btnNext">></span>
			<button id="btnDownload">Download</button>
		</div>
		<div id="ctnTabs">
			<div class="txtImport active">
				<table id="importMark">
					<tr>
						<th></th>
						<th>X</th>
						<th>Y</th>
					</tr>
					<tr>
						<th>Mark 1</th>
						<td><input type="tel" id="mark-X1" placeholder="0" pattern="[0-9.]*" required></td>
						<td><input type="tel" id="mark-Y1" placeholder="0" pattern="[0-9.]*" required></td>
					</tr>
					<tr>
						<th>Mark 2</th>
						<td><input type="tel" id="mark-X2" placeholder="0" pattern="[0-9.]*" required></td>
						<td><input type="tel" id="mark-Y2" placeholder="0" pattern="[0-9.]*" required></td>
					</tr>
				</table>
			</div>
			<div class="txtImport">
				<label class="addPlace" for="addPlace">Chọn file CSV đã lưu</label>
				<input type="file" id="addPlace" accept="text/csv" data-title="Drag and drop a file" hidden="hidden">
				<div class="importPlace">
					<table id="importPlace"></table>
				</div>
			</div>
		</div>
		<div class="txtExport" id="txtExport">
			<table id="export"></table>
		</div>
		<script type="text/javascript">
			console.clear();
			console.log("Welcome to Tool Make CAD AOI Holly by HiepDz");
			var arrPlace = [];
			function getElementsByClass(className) {
				return document.getElementsByClassName(className);
			}
			var btnImports = getElementsByClass("btnImport");
			var txtImports = getElementsByClass("txtImport");
			var ctnTabs = document.getElementById("ctnTabs");
			var btnExport = document.getElementById("btnExport");
			var txtExport = document.getElementById("txtExport");
			for (var i = 0; i < btnImports.length; i++) {
				(function(index) {
					btnImports[index].addEventListener("click", function() {
						for (var j = 0; j < btnImports.length; j++) {
							btnImports[j].classList.remove("active");
							txtImports[j].classList.remove("active");
						}
						ctnTabs.style.display = "block";
						btnExport.classList.remove("active");
						txtExport.classList.remove("active");
						btnImports[index].classList.add("active");
						txtImports[index].classList.add("active");
					});
				})(i);
			}
			document.getElementById("addPlace").addEventListener("change", function() {
				var fileInput = document.getElementById("addPlace");
				var file = fileInput.files[0];
				if (!file) return;
				var read_PlaceCSV = new FileReader();
				read_PlaceCSV.readAsText(file);
				read_PlaceCSV.onload = function() {
					var result = read_PlaceCSV.result;
					var load_PlaceCSV = document.getElementById("importPlace");
					var arr0 = [];
					var tb = "";
					arrPlace = [];
					var split_row_Place = result.split("\n");
					var tr, td;
					for (tr in split_row_Place) {
						if (split_row_Place[tr] && split_row_Place[tr].match(/\w/g) !== null) {
							arr0.push([]);
							var split_td_Place = split_row_Place[tr].split(",");
							var currentRowIndex = arr0.length - 1;
							for (td in split_td_Place) {
								arr0[currentRowIndex].push(split_td_Place[td].trim());
							}
						}
					}
					if (arr0.length > 0) {
						var header = arr0[0];
						var cols = ["Designator", "Part Name", "X", "Y", "Rotation", "Pattern", "Head", "Slot", "NHP", "Nozzle"];
						for (var i = 0; i < arr0.length; i++) {
							arrPlace.push([]);
							for (var k = 0; k < cols.length; k++) {
								var colIndex = header.indexOf(cols[k]);
								arrPlace[i].push(colIndex !== -1 ? arr0[i][colIndex] : "");
							}
						}
						for (tr in arrPlace) {
							tb += "<tr>";
							for (td in arrPlace[tr]) {
								tb += "<td>" + arrPlace[tr][td] + "</td>";
							}
							tb += "</tr>";
						}
					}
					load_PlaceCSV.innerHTML = tb;
				};
			});
			document.getElementById("btnExport").addEventListener("click", function() {
				document.getElementById("export").innerHTML = "";
				for (var j = 0; j < btnImports.length; j++) {
					btnImports[j].classList.remove("active");
					txtImports[j].classList.remove("active");
				}
				ctnTabs.style.display = "none";
				txtExport.classList.add("active");
				var markX1 = document.getElementById("mark-X1").value.trim();
				var markY1 = document.getElementById("mark-Y1").value.trim();
				var markX2 = document.getElementById("mark-X2").value.trim();
				var markY2 = document.getElementById("mark-Y2").value.trim();
				var push_table = "";
				push_table += "<tr>"
					+ "<th>Block</th>"
					+ "<th>Location Name</th>"
					+ "<th>X</th>"
					+ "<th>Y</th>"
					+ "<th>Angle</th>"
					+ "<th>Part Number</th>"
					+ "<th>Mounter</th>"
					+ "<th>Feeder</th>"
					+ "<th>Holder</th>"
					+ "<th>Nozzle</th>"
				+ "</tr>";
				push_table += "<tr>"
					+ "<td>0</td>"
					+ "<td>MARK1</td>"
					+ "<td>" + markX1 + "</td>"
					+ "<td>" + markY1 + "</td>"
					+ "<td>0</td>"
					+ "<td>Mark</td>"
					+ "<td>0</td>"
					+ "<td>0</td>"
					+ "<td>0</td>"
					+ "<td>0</td>"
				+ "</tr>";
				push_table += "<tr>"
					+ "<td>0</td>"
					+ "<td>MARK1</td>"
					+ "<td>" + markX2 + "</td>"
					+ "<td>" + markY2 + "</td>"
					+ "<td>0</td>"
					+ "<td>Mark</td>"
					+ "<td>0</td>"
					+ "<td>0</td>"
					+ "<td>0</td>"
					+ "<td>0</td>"
				+ "</tr>";
				var headerRow = arrPlace[0];
				var dataRow;
				var i,
					idx_Pattern = headerRow.indexOf("Pattern"),
					idx_Designator = headerRow.indexOf("Designator"),
					idx_X = headerRow.indexOf("X"),
					idx_Y = headerRow.indexOf("Y"),
					idx_Rotation = headerRow.indexOf("Rotation"),
					idx_PartName = headerRow.indexOf("Part Name"),
					idx_Head = headerRow.indexOf("Head"),
					idx_Slot = headerRow.indexOf("Slot"),
					idx_NHP = headerRow.indexOf("NHP"),
					idx_Nz = headerRow.indexOf("Nozzle");
				for (i = 1; i < arrPlace.length; i++) {
					dataRow = arrPlace[i];
					let machine = dataRow[idx_Head] - Math.floor(dataRow[idx_Head] / 2);
					let fd = dataRow[idx_Slot].substring(dataRow[idx_Slot].length - 3);
					push_table += "<tr>"
						+ "<td>" + dataRow[idx_Pattern] + "</td>"
						+ "<td>" + dataRow[idx_Designator] + "</td>"
						+ "<td>" + dataRow[idx_X] + "</td>"
						+ "<td>" + dataRow[idx_Y] + "</td>"
						+ "<td>" + dataRow[idx_Rotation] + "</td>"
						+ "<td>" + dataRow[idx_PartName] + "</td>"
						+ "<td>M" + machine + "T" + dataRow[idx_Head] + "</td>"
						+ "<td>F" + fd + "</td>"
						+ "<td>H" + dataRow[idx_NHP] + "</td>"
						+ "<td>N" + dataRow[idx_Nz] + "</td>"
					+ "</tr>";
				}
				document.getElementById("export").innerHTML = push_table;
			});
			btnDownload.addEventListener("click", function() {
				var exportData = document.getElementById("export").innerText.trim();
				var filenameInput = prompt("Nhập tên file để lưu lại:", "Cad-AOI-Holly-HieNva");
				if (filenameInput !== null && filenameInput.trim() !== "") {
					var filename = filenameInput.trim() + ".txt";
					var blob = new Blob([exportData], {type: "text/plain;charset=utf-8"});
					var a = document.createElement("a");
					a.href = URL.createObjectURL(blob);
					a.download = filename;
					document.body.appendChild(a);
					a.click();
					document.body.removeChild(a);
				}
				toggleClass(btnDownload, "active", false);
			});
		</script>
	</body>
</html>
