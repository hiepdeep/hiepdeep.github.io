<!DOCTYPE html>
<html lang="vn">
	<head>
		<meta charset="UTF-8">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<base href="https://hiepdeep.github.io/" target="_blank">
		<link rel="icon" href="favicon/hiepdeep.ico">
		<title>HiepDeep</title>
		<meta name="title" content="HiepDeep">
		<meta name="description" content="HiepDeep">
		<link rel='stylesheet' href='library/style/oneforall.css'>
		<style type="text/css">
			* {
				font: 5vw "Cambria", sans-serif;
				letter-spacing: 0.05em;
			}
			body {
				background: #e9e9e9;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.text {
				user-select: none;
			}
			.text span {
				color: tomato;
				font-weight: bold;
				user-select: all;
			}
		</style>
	</head>
	<body>
		<div class="text">Signup Form !</div>
		<button id="btn-login">login</button>
		<script type="text/javascript">
			document.getElementById("btn-login").addEventListener("click", (e) => {
				e.preventDefault();
				window.location.href = "https://hiepdeep.github.io/authentication/login";
			});
		</script>
	</body>
</html>
